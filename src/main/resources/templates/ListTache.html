<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templat.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List Des Taches</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> ID</th>
                <th scope="col"> TITRE</th>
                <th scope="col"> STATUS</th>
                <th scope="col"> DESCRIPTION</th>
                <th scope="col"> DATE DE DEBUT </th>
                <th scope="col"> DATE DE FIN </th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="tache:${tachesVue}">
                <td th:text="${tache.id}"></td>
                <td th:text="${tache.Titre}"></td>
                <td th:text="${tache.description}"></td>
                <td th:text="${tache.Status}"></td>
                <td th:date="${tache.Date_debut}"></td>
                <td th:date="${tache.Date_fin}"></td>


                <td>
                    <a class="btn bg-danger"
                       onclick="return confirm('Are you sure to delete this customer ? ')"
                       th:href="@{deleteTache(id=${tache.id})}">
                        Delete
                    </a>
                </td>
                <td>
                    <a class="btn btn-success"
                       th:href="@{EditTache(id=${tache.id})}">
                        Edit
                    </a>
                </td>

            </tr>

            </tbody>
        </table>

    </main>
</div>

</body>
</html>

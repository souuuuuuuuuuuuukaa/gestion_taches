<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templat.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Creation</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{saveUser}" method="post">
        <div class="form-group">
            <label  class="form-label" for="nom">Nom : </label>
            <input class="form-control" type="text" id="nom" name="nom">
        </div>
        <div class="form-group">
            <label class="form-label" for="prenom">Prenom : </label>
            <input class="form-control" type="text" id="prenom" name="prenom">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email : </label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label class="form-label" for="Mot de passe">Mot de passe : </label>
            <input class="form-control" type="password" id="Mot de passe" name="Mot de passe">
        </div>
        <div class="form-group">
            <label class="form-label" for="confirmation_mot_de_passe">Confirmer le mot de passe:</label>
            <input class="form-control" type="password" id="confirmation_mot_de_passe" name="confirmation_mot_de_passe">
        </div>
        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="create">
        </div>
    </form>
</main>
</div>
</body>
</html>
